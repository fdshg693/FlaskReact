[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | __pycache__
  | tmp
  | tmpdocs
)/
'''

[tool.ruff]
line-length = 88
target-version = "py38"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "tmp",
    "tmpdocs",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B008"]  # Allow function calls in default arguments in tests
