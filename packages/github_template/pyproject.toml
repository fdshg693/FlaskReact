[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "github_template"
version = "0.1.0"
description = "GitHub Copilot テンプレート管理ツール"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "FlaskReact Team"}
]
keywords = ["github", "copilot", "template", "agents", "prompts"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "PyYAML",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
deploy-agents = "github_template.deployers.deploy_agents:main"
deploy-prompts = "github_template.deployers.deploy_prompts:main"
create-default-prompt = "github_template.generators.create_default_prompt:main"
create-task-from-agent = "github_template.generators.create_task_from_agent:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["github_template*"]
