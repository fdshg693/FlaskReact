name: "Copilot Setup Steps"

# クラウド上のCoding Agentが動作する環境のセットアップとして利用されるワークフローです。
# Coding Agentが動作する環境のセットアップ以外で、以下の3つのトリガーで実行されます。
# 1. ファイルの追加・編集時 → copilot-setup-steps.ymlをリポジトリに追加またはpushしたとき
# 2. PRでの変更時 → このファイルを変更するPull Requestを作成したとき
# 3. Actionsタブからの手動実行 → workflow_dispatchで手動トリガー
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # copilot-setup-stepsというJOB名であることが必須
  copilot-setup-steps:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    # git clone等を許可するためにread権限を付与
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.7.13"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Python dependencies
        run: uv sync

      - name: Verify installation
        run: |
          echo "uv check:"
          uv --version
          uv run python --version

          echo "Checking standard packages installed:"
          uv run python -c "import flask; print(f'Flask installed')"
          uv run python -c "import pandas; print(f'Pandas installed')"
          uv run python -c "import sklearn; print(f'Scikit-learn installed')"

          echo "Checking manual-created packages installed:"
          uv run python -c "import github_template; print(f'GitHub Template installed')"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
