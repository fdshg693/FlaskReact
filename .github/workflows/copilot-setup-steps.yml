name: "Copilot Setup Steps"

# クラウド上のCoding Agentが動作する環境のセットアップとして利用されるワークフローです。
# Coding Agentが動作する環境のセットアップ以外で、以下の3つのトリガーで実行されます。
# 1. ファイルの追加・編集時 → copilot-setup-steps.ymlをリポジトリに追加またはpushしたとき
# 2. PRでの変更時 → このファイルを変更するPull Requestを作成したとき
# 3. Actionsタブからの手動実行 → workflow_dispatchで手動トリガー
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          # Install a specific version of uv.
          version: "0.5.4"
          # Enable checksum verification for uv.
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Python dependencies
        run: uv sync

      - name: Verify installation
        run: |
          echo "uv check:"
          uv --version
          uv run python --version

          echo "Checking standard packages installed:"
          uv run python -c "import flask; print(f'Flask installed')"
          uv run python -c "import pandas; print(f'Pandas installed')"
          uv run python -c "import sklearn; print(f'Scikit-learn installed')"

          echo "Checking manual-created packages installed:"
          uv run python -c "import github_template; print(f'GitHub Template installed')"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
