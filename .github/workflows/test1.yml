# ======================================================================
# AI Code Review Workflow (PowerShell Edition)
# ======================================================================
# This workflow uses OpenAI's GPT-4o-mini to automatically review code changes
# and provide feedback in English. It can be triggered manually via workflow_dispatch.
# This version is optimized for PowerShell execution on Windows runners.
#
# Prerequisites:
# - OPENAI_API_KEY secret must be configured in the repository settings
# - The workflow uses PowerShell for JSON processing
#
# Output:
# - AI review comments are available in the job output as 'review' variable
# ======================================================================

name: AI Code Review Dispatch Workflow (PowerShell)

# Trigger: Manual execution only (can be extended to pull_request events)
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Base branch to compare against (default: main)"
        required: false
        default: "main"

jobs:
  ai_review:
    uses: ./.github/workflows/test3.yml
    with:
      target_branch: ${{ inputs.target_branch || 'main' }}
      ai_model: "gpt-4.1"
      max_tokens: 15000
      temperature: 0.3
      fetch_depth: 50
    secrets: inherit
