# ======================================================================
# Test Dispatch Workflow
# ======================================================================
# This workflow is for testing purposes and simply prints "Hello World"
# It can be triggered manually via workflow_dispatch.
# ======================================================================

name: Test Dispatch Workflow

# Trigger: Manual execution only
on:
  workflow_dispatch:
    inputs:
      message:
        description: "Custom message (default: Hello World)"
        required: false
        default: "Hello World"
        type: string

jobs:
  hello_world:
    runs-on: windows-latest
    steps:
      - name: Print Hello World
        shell: pwsh
        run: Write-Host "${{ inputs.message }}"
